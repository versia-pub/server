name: Tests

on:
    workflow_call:

jobs:
    tests:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: ghcr.io/versia-pub/postgres:main
                ports:
                    - 5432:5432
                env:
                    POSTGRES_DB: versia
                    POSTGRES_USER: versia
                    POSTGRES_PASSWORD: versia
                volumes:
                    - versia-data:/var/lib/postgresql/data
                options: --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
            redis:
                image: redis:latest
                ports:
                    - 6379:6379
                options: --health-cmd "redis-cli ping"
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
        permissions:
            contents: read
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  submodules: recursive

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2

            - name: Install NPM packages
              run: |
                  bun install

            - name: Move workflow config to config folder
              run: |
                  mv .github/config.workflow.toml config/config.toml

            - name: Run tests
              run: |
                  bun run test
